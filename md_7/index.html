<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document Object Model</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="header">
      <a href="/" class="logo">Logo</a>
      <nav class="nav">
        <!-- li.nav__item*5>a.nav__link{link $} -->
        <li class="nav__item"><a href="" class="nav__link">link 1</a></li>
        <li class="nav__item"><a href="" class="nav__link">link 2</a></li>
        <li class="nav__item"><a href="" class="nav__link">link 3</a></li>
        <li class="nav__item"><a href="" class="nav__link">link 4</a></li>
        <li class="nav__item"><a href="" class="nav__link">link 5</a></li>
      </nav>
      <button type="button" class="toggle-nav">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>menu</title>
            <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
          </svg>
      </button>
    </header>
    
    <section class="users-section">
      <h2>Users</h2>
      <button class="toggle-modal">show modal</button>
    </section>

    <div class="overlay">
      <div class="modal">
        <h3>How are you?</h3>
        <form class="form" action="">
          <input type="text" name="name" placeholder="Enter name" />
          <input type="text" name="surname" placeholder="Enter surname" />
          <input type="tel" name="phone" placeholder="Enter Phone number" />
          <input type="email" name="email" placeholder="Enter email" />
    
          <input id="isActive" value="true" type="radio" name="isActive" />
          <label for="isActive">Is active</label>
    
          <input id="notActive" value="false" type="radio" name="isActive" />
          <label for="notActive">Is not active</label>
    
          <button type="submit">submit</button>
        </form>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
